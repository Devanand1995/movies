<ng-container [ngSwitch]="site">
    <ng-container *ngSwitchCase="'YouTube'">
        <iframe 
width="100%" 
height="315"
 [src]="videoUrl "
 title="Benefits of giving KVPY SA and SX Examinations | Prashant Jain" 
 frameborder="0" 
 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
 web-share" 
 allowfullscreen></iframe>

    </ng-container>
    <ng-container *ngSwitchCase="'Vimeo'">

        <iframe 
        [src]="videoUrl" 
        width="100%"
         height="315" 
         frameborder="0" 
         allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
        </iframe>

         

    </ng-container>
</ng-container>
